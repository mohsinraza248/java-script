<html>
    <head>
        <title>java script switch statement Example</title>
    </head>
    <body>

    </body>
    <script>
        var x =100;

        switch(x){
            case 50:
               document.write("value of x is 50");
               break;
            case 100:
               document.write("value of x is 100");
               break;
            default:
               document.write("value not defined");
        }
    </script>
</html>
