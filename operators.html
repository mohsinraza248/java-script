<html>
    <head>
        <title> Operators Example</title>
    </head>
    <body>
    </body>
        <script>
            //Assignment operator
            var a = 10;
            console.log(a);
            //Additional operator
            var b = 14;
            var c = a+b;
            console.log(c);
            //subtraction operator
            var d = a-b;
            console.log(d);
            //Multiplication operator
            var e = a*b;
            console.log(e);
            //Division operator
            var f = a/c;
            console.log(f)
            //Exponential operator
            var g = a**a;
            console.log(g);
            //Module operator
            var h = a%b;
            console.log(h);
            //Increment operator
            var i = 11;
            i++;
            var i = i+4;
            console.log(i);
            //DECREMENT OPERATOR
            var j = 21;
            var j =j-1;
            console.log(j);
            //Greater than operator
            console.log(a>b);
            //Less than operator
            console.log(a<b);

            </script>
            </html>


            
        </script>
    </body>
</html>
