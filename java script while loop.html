<html>
    <head>
        <title>
            control structure while loop
        </title>
    </head>
    <body>

    </body>
    <script>

        var x = 100;

        while( x <= 500)
        {
            document.write("<br/>" + x);
            x= x+10;
        }

        var y = 50;
        do{
            document.write("<br/>" +y);
            y = y+10;
        }
        while(y<=100);
    </script>
</html>
